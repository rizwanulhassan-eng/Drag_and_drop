<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
    
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
</head>

<body>
    <div class="button-container">
        <button class="add-column">Add Column</button>
        <button id="logout-button">Logout</button>
    </div>
    <div class="kanban-board" id="kanban-board"></div>

    
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <h3>Add/Edit Task</h3>
            <div>
                <label for="task-title-editor">Title:</label>
                <div id="task-title-editor"></div> 
            </div>
            <div>
                <label for="task-description-editor">Description:</label>
                <div id="task-description-editor"></div> 
            </div>
            <div>
                <label for="task-assignee">Assign To:</label>
                <select id="task-assignee" style="display: none;">
                    
                </select>
            </div>
            <button id="save-task">Save</button>
        </div>
    </div>


    
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
